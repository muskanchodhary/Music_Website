<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifylogo-removebg-preview.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Songs - Hindi Hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="1">
                    <span class="songName">Tu Janne Na</span>
                    <span class="songlistplay"><span class="timeStamp">05:34 <i id="0" class=" far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img2.jpeg" alt="2">
                    <span class="songName">52 Gaj Ka Daman</span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="headphones.jpg" alt="3">

                    <span class="songName">Kuwari</span>
                    <span class="songlistplay"><span class="timeStamp">06:00 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img3.jpeg" alt="4">
                    <span class="songName">Sanam Teri Kasam</span>
                    <span class="songlistplay"><span class="timeStamp">05:00 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img4.jpeg" alt="5">
                    <span class="songName">Sirra</span>
                    <span class="songlistplay"><span class="timeStamp">05:40 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img5.jpeg" alt="6">
                    <span class="songName">Teri Jhuki Nazar</span>
                    <span class="songlistplay"><span class="timeStamp">04:34 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img6.jpeg" alt="7">
                    <span class="songName">Majbooriyan</span>
                    <span class="songlistplay"><span class="timeStamp">05:45 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle "id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="musicgif.gif" width="42px" alt=""id="gif"><span id="masterSongName">Tu Jaane Na</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
